<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Boostrap CSS and font-awesome-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f45f5c3b85.js"
      crossorigin="anonymous"
    ></script>
    <!--CSS-->
    <link rel="stylesheet" href="styles.css" />
    <title>Login Form</title>
  </head>


  <body>
    <section class="form my-4 mx-5">
      <div class="container">
        <div class="row no-gutters">
          <!-- bootstrap padding is taking precedence over bodies padding -->
          <div class="col-lg-5 no-gutters">
            <img
              src="photo-1587522630593-3b9e5f3255f2.jpg"
              class="img-fluid"
              alt="Coding"
            />
          </div>
          <div class="col-lg-7 px-5 pt-5">
            <h1 class="" font-weight-bold py-3>Welcome!</h1>
            <h4>Sign into your account</h4>
            <form>
              <div class="form-row">
                <div class="col-lg-7">
                  <input
                    type="email"
                    placeholder="Enter your Email"
                    class="form-control my-3 p-4"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <input
                    type="Password"
                    placeholder="************"
                    class="form-control my-3 p-4"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <button type="button" class="btn1 mt-3 mb-5" id="sign-in-btn">Login</button>
                </div>
                </div>
              <a href="#"> Forgot Password</a>
              <p>Don't have an account? <a href="signup.html">Register here!</a></p>
            </form>
          </div>
        </div>
      </div>
    </section>  
    <!--JavaScript-->
    <script src="index.js"></script> 
  </body>
</html>
