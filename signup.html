<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Boostrap CSS and font-awesome-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f45f5c3b85.js"
      crossorigin="anonymous"
    ></script>
    <!--CSS-->
    <link rel="stylesheet" href="/signup.css" />
    <title>Login Form</title>
  </head>
  <body>
    <div class="container">
      <div class="sign-up">
        <form-action ="" class="sign-up-form">
          <h2 class="title">Sign Up Here</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="First Name" />
          </div>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Last Name" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="Email" placeholder="Email Address" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="Password" placeholder="Password" />
          </div>
                  <button type="button" class="btn1 mt-3 mb-5" id="sign-up-btn">Login</button>
                  <p class="social-text"> Or sign-in</p>
        </div>
        </form>
      </div>
    </div>
     <script src="index.js"></script> 
  </body>
</html>
